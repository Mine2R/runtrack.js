<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style-calendar.css">
    <title>Calendrier La Plateforme</title>
</head>
<body>
    <header>
        <div class="banner-container text-center">
            <img src="assets/logo plateforme.jpg" alt="logo La Plateforme" class="img-fluid">
        </div>
    </header>

    <div class="container d-flex flex-column justify-content-center align-items-center text-center">
        <div class="container my-5">
            <h3 class="fw-bold md-12">Sélectionnez une date pour faire une demande de présence</h3>
            <div id="monthTitle" class="my-4"></div>
            <div id="calendar" class="calendar-container row">
            </div>
        </div>
    </div>

    <div class="modal" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestModalLabel">Demande de présence</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="presenceRequestForm">
                        <div class="mb-3">
                            <label for="justification" class="form-label">Justification</label>
                            <textarea class="form-control" id="justification" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script-calendar.js"></script>
</body>
</html>

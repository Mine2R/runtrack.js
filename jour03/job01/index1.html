<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher / Cacher une citation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #citation {
            display: none;
            font-style: italic;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="showButton">Afficher la citation</button>
    <button id="hideButton">Cacher la citation</button>

    <p id="citation">“Les logiciels et les cathédrales, c'est un peu la même chose - d'abord, on les construit, ensuite, on prie.”</p>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script1-jquery.js"></script>
    
</body>
</html>

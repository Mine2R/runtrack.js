<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Accueil Présence à La Plateforme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background-color: #4EAAFD;
            overflow-y: auto;
            
        }
        .title {
            color: white;
            letter-spacing: 2px;
        }
        .btn {
            padding: 10px;
            width: 200px;
        }
        header {
            position: relative;
        }
        .banner {
            width: 100%;
            height: 80px;
            background: url('assets/Banni%C3%A8re%20La%20Plateforme.png') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }
        nav a {
            color: #4EAAFD;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .fw-bold{
            color: blue;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        img.main-image {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }
        footer {
            background-color: white;
            padding: 10px;
            color: #4EAAFD;
            position: relative;
            text-align: center;
            width: 100%;
            height: 60px;
            margin-top: 20px;
        }
        .container {
            max-width: 90%;
        }

        .banner {
            height: auto;
            min-height: 60px;
        }

    </style>
</head>
<body>
    <header>
        <div class="banner">
        </div>
    </header>
    
    <row class="container d-flex flex-column justify-content-center align-items-center text-center content">
        <h2 class="fw-bold md-12">Bienvenue sur le site de présence</h2>
        <img src="assets/photo.png" alt="photo" class="main-image img-fluid mb-4">
        <p class="lead fw-bold">Connectez-vous pour réserver vos jours de présence</p>
        <div class="btn-container d-flex justify-content-center gap-3">
            <a href="login.html" class="btn btn-secondary btn-lg">Se connecter</a>
            <a href="inscription.html" class="btn btn-secondary btn-lg">S'inscrire</a>
        </div>
    </row>
    
    <footer class="mt-auto">
        <p>&copy; 2025 La Plateforme - 107, boulevard République 06400 Cannes - Tous droits réservés </p>
        <p></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

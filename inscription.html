<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.inscription.css">
    <title>Inscription - La Plateforme</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header style="display: flex; justify-content: center; align-items: center;">
        <div class="banner-container">
            <img src="assets/logo plateforme.jpg" alt="logo La Plateforme" class="img-fluid">
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <h5 class="card-title fw-bold mb-4 mt-3">Inscription</h5>
                <form action="inscription.php" method="POST" id="inscription-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="exemple@laplateforme.io">
                        <!-- Message d'erreur email -->
                        <div id="email-error" style="color: red; display: none;">L'email doit être au format exemple@laplateforme.io</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="******">
                        <!-- Message d'erreur mot de passe -->
                        <div id="password-error" style="color: red; display: none;">Le mot de passe doit contenir au moins 6 caractères, incluant une lettre et un chiffre.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="******">

                        <div id="confirm-password-error" style="color: red; display: none;">Les mots de passe ne correspondent pas.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                </form>
                <div class="text-center mt-3 fw-bold">
                    <a href="login.html">Déjà inscrit ? Connectez-vous</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script_inscription.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
